name: Build

on: [ push, workflow_call ]

env:
  CARGO_TERM_COLOR: always
  ARTIFACT_NAME: ciphergen-${{ github.REF_NAME }}-${{ github.RUN_ID }}-${{ github.RUN_ATTEMPT }}
  CACHE_PATHS: |
    ~/.cargo/bin/
    ~/.cargo/registry/index/
    ~/.cargo/registry/cache/
    ~/.cargo/git/db/
    target/

jobs:
  check:
    name: Check
    uses: ./.github/workflows/check.yml
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_PATHS }}
          key: build-${{ runner.OS }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update Toolchains
        run: rustup update
      - name: Add Targets
        run: rustup target add x86_64-unknown-linux-gnu
      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu
      - name: List Artifacts
        run: tree -a target
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ runner.OS }}-x86_64
          path: target/**/release/ciphergen
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: check
    steps:
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_PATHS }}
          key: build-${{ runner.OS }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update Toolchains
        run: rustup update
      - name: Add Targets
        run: rustup target add x86_64-pc-windows-msvc
      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: List Artifacts
        run: tree target
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ runner.OS }}-x86_64
          path: target/**/release/ciphergen.exe
